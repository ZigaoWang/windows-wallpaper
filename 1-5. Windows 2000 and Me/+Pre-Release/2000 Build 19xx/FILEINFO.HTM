<HTML>
<HEAD>
  <base href=%TEMPLATEDIR%>
  <style>
	body	 {font: menu; margin: 0}
	#Panel	 {position: absolute; left: 0; top: 0; width: 100%;  height: 100%; background: white; overflow: auto}
	p		 {margin-left: 12px; margin-top: 12px; margin-right: 12px}
  </style>
  <script>
    var L_Properties_Text   = "P&roperties";
    function Properties() {
      top.frames(2).document.all.FileList.SelectedItems().Item(0).InvokeVerb(L_Properties_Text);
    }
		
		function InitStyles() {
			// fix styles
			var L_SystemFont1_Text = "MS Sans Serif";
			var L_SystemFont2_Text = "MS Shell Dlg";
			var L_SystemFont_Text = "Tahoma, Verdana";
			var tr = document.body.createTextRange();
			if (navigator.cpuClass != "Alpha") {
				tr.collapse();
				var actualFont = tr.queryCommandValue("FontName");
				if (actualFont == L_SystemFont1_Text || actualFont == L_SystemFont2_Text)
					document.body.style.fontFamily = L_SystemFont_Text;
			} else
				document.body.style.fontFamily = L_SystemFont_Text;
		}
  </script>
</HEAD>
<BODY onload=InitStyles() scroll=no>
  <div id=Panel>
	<p>
	<span id=Info>
	<id id=ID1>
	Select an item to view its description.
	</span>
  </div>
</BODY>
</HTML>
